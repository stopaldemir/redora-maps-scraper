<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <title>Redora Maps Scraper</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <img src="logo.png" alt="Redora Logo" class="logo" />

    <p id="totalLabel">Toplanan işletme sayısı:</p>
    <div id="count" class="count-box">0</div>
    <button id="exportXlsx">📥 Excel'e Aktar</button>
    <button id="resetData" class="secondary">🗑️ Verileri Sıfırla</button>
    <button id="hardResetData" class="secondary hardResetData">🔧 Hata Gider</button>
    <div class="storage-view">
      <h3 id="storageDataLabel">Bellekteki Veriler:</h3>
      <textarea id="storedData" readonly></textarea>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
